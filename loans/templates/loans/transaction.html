{% extends 'basic_generic.html' %}
{% block content %}
<h2>Transaction for Loan</h2>
<p>Make a payment or repayment below.</p>
<form method="POST" onsubmit="return validateForm(this)">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Transaction</button>
</form>
{% endblock %}
