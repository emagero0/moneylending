{% extends 'basic_generic.html' %}
{% block content %}
<h2>Submit Review</h2>
<p>Tell us about your experience with this user. Please be respectful when leaving a review.</p>
<form method="POST" onsubmit="return validateForm(this)">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Review</button>
</form>
{% endblock %}
