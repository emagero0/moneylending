{% extends 'basic_generic.html' %}
{% block content %}
    <h2>Edit Profile</h2>
    <p>Update your profile information below.</p>
    <form method="POST" enctype="multipart/form-data" onsubmit="return validateForm(this)">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
{% endblock %}
