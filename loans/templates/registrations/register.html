{% extends 'basic_generic.html' %}
{% block content %}
<h2>Register</h2>
<p>Please provide your username, email and password to register.</p>
<form method="post" onsubmit="return validateForm(this)">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>
{% endblock %}
